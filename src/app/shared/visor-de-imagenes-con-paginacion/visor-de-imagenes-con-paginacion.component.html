<img
  (click)="mostrarImagen(imagenActual)"
  [codice-src]="imagenActual"
  class="w-100"
/>


<ng-container *ngIf="mostrarPaginador">
  <nav class="d-flex justify-content-center">
    <ul class="pagination pagination-sm mt-3">
      <li class="page-item">
        <a (click)="anterior()" class="page-link" href="javascript:void(0)">
          <i class="fas fa-arrow-circle-left"></i>
        </a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" href="javascript:void(0)">
          {{ indiceActual + 1 }} de {{ totalDeImagenes + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a (click)="siguiente()" class="page-link" href="javascript:void(0)">
          <i class="fas fa-arrow-circle-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</ng-container>
