<ng-container *ngIf="keys(cargando).length === 0; else cargandoTemplate">
  <div class="row">
    <div class="col-12">
      <h1>Selecciona una maquina para poner a trabajar esta orden</h1>

      <a
        *ngFor="let maquina of maquinas"
        (click)="maquinaSeleccionada = maquina"
        class="btn btn-xl mr-5"
        [ngClass]="{
          'btn-success': maquina._id === maquinaSeleccionada?._id,
          'btn-outline-secondary': maquina._id !== maquinaSeleccionada?._id
        }"
        href="javascript:void(0)"
        role="button"
      >
        <i
          *ngIf="maquina._id === maquinaSeleccionada?._id"
          class="fa fa-check"
          aria-hidden="true"
        ></i>

        {{ maquina.clave }}</a
      >

      <hr />
    </div>
  </div>

  <div class="col-12 text-right">
    <a
      (click)="cancelar.emit()"
      class="btn btn-danger mr-5"
      href="javascript:void(0)"
      role="button"
    >
      <i class="fas fa-times"></i>

      Cancelar
    </a>

    <a
      (click)="guardar()"
      class="btn btn-success"
      href="javascript:void(0)"
      role="button"
    >
      <i class="fas fa-save"></i> Guardar</a
    >
  </div>
</ng-container>

<ng-template #cargandoTemplate>
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="display-1"><i class="fas fa-sync fa-spin-fast"></i></h1>
      <h2 *ngFor="let kv of cargando | keyvalue">{{ kv.value }}</h2>
    </div>
  </div>
</ng-template>
