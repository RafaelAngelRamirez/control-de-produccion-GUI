<div class="text-right pointer ">
  <div
    title="{{ porcentaje | number: '1.0-0' }}%"
    class="progress"
    style="height: 5px;"
  >
    <div
      [class]="'progress-bar wow animated progress-animated ' + getColor().bg"
      role="progressbar"
      [style.width.%]="porcentaje"
      aria-valuenow="10"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</div>
