<div class="text-right">
    <h6 class="animated fadeIn delay-1s">Progreso <strong [class]="getColor().text ">{{porcentaje | number:'1.0-0'}}%</strong> </h6>
    <div class="progress">
        <div [class]="'progress-bar wow animated progress-animated ' + getColor().bg " role="progressbar" [style.width.%]="porcentaje" [style.height.px]="5" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

</div>
