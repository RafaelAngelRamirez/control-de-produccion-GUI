<h3>{{leyenda}} - {{progreso}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button (click)="cambiarValor(-5)" class="btn btn-outline-primary" type="button">
        <i class="mdi mdi-minus"></i>
      </button>
    </div>

    <input #txtProgess type="number" class="form-control" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange( $event )" min="1" max="100">

    <div class="input-group-append" id="button-addon3">
        <button (click)="cambiarValor(+5)" class="btn btn-outline-primary" type="button">
          <i class="mdi mdi-plus"></i>
      </button>

    </div>
</div>
