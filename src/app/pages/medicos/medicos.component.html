<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscarMedicos( input.value )" #input id="" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h3 class="card-title">Médicos registrados ( <small>{{ _medicoService.totalMedicos }}</small> )</h3>
                    </div>
                    <div class="col-4">
                        <button [routerLink]="['/medico', 'nuevo']" class="btn btn-primary btn-rounded"><i class="fas fa-plus"></i> Crear médico</button>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Médico</th>
                                <th>Hospital</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img (click)="cambiarImagen()" [src]="medico.img | imagen:'medico'" class="img-50 img-circle pointer" alt="">
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td>{{medico.hospital.nombre}}</td>
                                <td>
                                    <button [routerLink]="['/medico', medico._id]" class="btn btn-primary "><i class="fas fa-edit"></i></button>
                                    <button (click)="borrarMedico( medico )" class="btn btn-danger ml-2"><i class="fas fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
