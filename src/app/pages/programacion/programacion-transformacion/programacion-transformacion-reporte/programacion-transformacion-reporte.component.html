<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div
        class="card-body
      
      d-flex justify-content-between align-items-center
      "
      >
        <div>
          <h3>Reporte de transformacion</h3>
          <span>{{ fecha | fecha }}</span>
        </div>

        <div>
          <button
            (click)="cargarDatos()"
            type="button"
            class="btn btn-outline-secondary"
          >
            <i *ngIf="cargando" class="fas fa-spinner fa-spin  "></i>

            Actualizar
          </button>
          <br />

          <span
            >Ultima actualizacion:
            {{ ultimaActualizacion | fecha: 'hh:mm:ss' }}</span
          >
        </div>
        <button
          (click)="imprimir()"
          type="button"
          class="btn btn-outline-secondary"
        >
          <i class="fas fa-print    "></i>

          Imprimir
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <app-programacion-transformacion-imprimir
          [maquinas]="maquinas"
        ></app-programacion-transformacion-imprimir>
      </div>
    </div>
  </div>
</div>
