<ng-container>
  <div class="row" *ngIf="keys(cargando).length === 0">
    <div class="col-12">
      <div class="card shadow">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h1 class="">Detalle de <strong>usuario</strong></h1>
          <h1>{{ detalle.nombre }}</h1>

        </div>
      </div>
    </div>
  </div>

  <div class="row animated fadeIn" *ngIf="keys(cargando).length === 0">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body">
          <div class="col-12 col-sm-6">
            <img
              class="w-50"
              [src]="
                    detalle.img
                      | imagen: (detalle.empleado ? 'empleados' : '')
                  "
              alt="Foto de usuario"
            />
          </div>
          <ng-template #boton>
            <div class="col-12 text-right">
              <a
                (click)="location.back()"
                class="btn btn-info "
                href="javascipt:void(0)"
                role="button"
              >
                <i class="fas fa-arrow-left"></i> Regresar</a
              >
            </div>
          </ng-template>
          <ng-template [ngTemplateOutlet]="boton"></ng-template>
          <div class="col-12 col-sm-6 col lg-3">
            <b>Email: </b>{{ detalle.email }}
          </div>
          <div class="col-12 col-sm-6 col lg-3">
            <b>Permisos:
              <span *ngIf="detalle.permissions.length === 0">
                Ninguno
              </span>
            </b>
            <ul *ngFor="let per of detalle.permissions">
              <p></p>
              {{per}}
            </ul>
          </div>
          <ng-template *ngIf="detalle.permissions.length > 15" [ngTemplateOutlet]="boton"></ng-template>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="keys(cargando).length > 0" class="row animated fadeIn">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="display-1 w-100 text-center">
            <i class="fas fa-sync fa-spin-fast"></i>
          </h1>
          <h2 *ngFor="let key of keys(cargando)" class="w-100 text-center">
            {{ cargando[key] }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</ng-container>
