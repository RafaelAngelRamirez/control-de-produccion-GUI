<ng-container *ngIf="area">
  <div class="d-flex aling-items-center justify-content-between">
    <h1>{{ area.nombre }}</h1>
    <h3>Detalle de <b>area</b></h3>
  </div>

  <hr />

  <h1><small class="text-muted">Nombre del area: </small> {{ area.nombre }}</h1>
</ng-container>

<ng-container *ngIf="!area">
  <h1 class="display-1">No has seleccinado ninguna <b>area</b></h1>
</ng-container>
