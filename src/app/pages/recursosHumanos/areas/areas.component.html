<div class="row fadeIn animated">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class=""><strong>Areas</strong> existentes</h1>

          <div class="d-flex  align-items-center ">
          
            <a
              (click)="crear()"
              data-toggle="modal"
              data-target="#crearModificarArea"
              class="btn btn-success text-white"
            >
              <i class="fas fa-plus "></i> Crear area</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="areas.length > 0" class="row fadeIn animated">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <app-paginador
          [paginador]="_paginadorService"
          *ngIf="!buscando"
        ></app-paginador>

        <table *ngIf="areas.length > 0" class="table table-hover ">
          <thead>
            <tr>
              <th></th>

              <th title="Nombre del area">
                Nombre
              </th>

              <th title="Eliminar area">
                <i class="fas fa-times    "></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let area of areas">
              <td class="fit">
                <a
                  id="button0"
                  (click)="asignarDetalle(area)"
                  class="btn  text-white btn-primary btn-xs mr-1"
                  role="button"
                  data-toggle="modal"
                  data-target="#detalleArea"
                >
                  <i class="fas fa-eye    "></i>
                </a>

                <a
                  id="button2"
                  class="btn  text-white btn-success btn-xs mr-1"
                  role="button"
                  title="Editar area"
                  data-toggle="modal"
                  data-target="#crearModificarArea"
                  (click)="editar(area)"
                >
                  <i class="fas fa-edit    "></i>
                </a>
              </td>
              <td class=" no-wrap ">{{ area.nombre }}</td>

              <td class="fit">
                <a
                  id="buttonX"
                  class="btn  text-white btn-danger btn-xs"
                  role="button"
                  title="Eliminar area"
                  (click)="eliminar(area)"
                >
                  <i class="fas fa-times "></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <app-paginador
          [paginador]="_paginadorService"
          *ngIf="!buscando"
        ></app-paginador>
      </div>
    </div>
  </div>
</div>

<div *ngIf="areas.length === 0" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h1 class="display-1">No hay <b>areas</b> para mostrar</h1>
      </div>
    </div>
  </div>
</div>

<!-- 
  =====================================
   Modal Crear modificar
  =====================================
  -->

<div
  class="modal fade "
  id="crearModificarArea"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-areas-crear-modificar
          (esteComponente)="componenteCrearModificar = $event"
          (guardar)="guardar()"
          [area]="areaModificar"
        >
        </app-areas-crear-modificar>
      </div>
    </div>
  </div>
</div>

<!-- 
  =====================================
   END Modal Crear modificar
  =====================================
  -->

<!-- 
=====================================
 Modal detalle 
=====================================
-->
<div
  class="modal fade"
  id="detalleArea"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header h-25">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-areas-detalle [area]="areaDetalle"></app-areas-detalle>
      </div>
    </div>
  </div>
</div>

<!-- 
=====================================
 END Modal detalle 
=====================================
-->
