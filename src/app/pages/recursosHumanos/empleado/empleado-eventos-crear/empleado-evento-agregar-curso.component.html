<div class="row">
  <div class="col-12">
    <h2>
      Agregar curso a <b>{{ empleado?.nombreCompleto() }}</b>
    </h2>
  </div>

  <form [formGroup]="formulario" class="col-12">
    <div class="row">
      <!-- 
    =====================================
     curso
    =====================================
    -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <app-data-list
            (ejecutarBusquedaDeItems)="buscar($event)"
            (elementoSeleccionado)="seleccionado($event)"
            (cancelado)="seleccionado(null)"
            (esteComponente)="dataList = $event"
            [valid]="vs.valid(f('curso'))"
            [invalid]="vs.invalid(f('curso'))"
          ></app-data-list>
          <input type="hidden" formControlName="curso" />
          <small class="form-text text-muted"
            >Agrega un curso de la lista</small
          >
          <app-validacion-inputs [campo]="f('curso')"></app-validacion-inputs>
        </div>
      </div>
      <!-- 
    =====================================
     END curso
    =====================================
    -->

    

      <div class="col-12">
        <hr />
      </div>

      <div class="col-12">
        <button
          (click)="submit($event, formulario.invalid, formulario.value)"
          data-toggle="modal"
          [attr.data-target]="'#' + idModal"
          [ngClass]="{ active: invalido }"
          class="text-white btn btn-success mr-3 active"
          role="button"
        >
          <i class="fas fa-save    "></i> Guardar
        </button>
        <a
          data-toggle="modal"
          [attr.data-target]="'#' + idModal"
          (click)="cancelar()"
          class="text-white btn btn-danger active"
          role="button"
        >
          <i class="fas fa-times    "></i> Cancelar</a
        >
      </div>
    </div>
  </form>
</div>
