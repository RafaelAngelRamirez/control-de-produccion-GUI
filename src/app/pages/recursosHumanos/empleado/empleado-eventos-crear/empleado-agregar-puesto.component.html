<div class="row">
  <div class="col-12">
    <h2>
      Cambio de puesto <b>{{ empleado?.nombreCompleto() }}</b>
    </h2>
  </div>

  <form [formGroup]="formulario" class="col-12">
    <div class="row">
      <!--
        =====================================
         nuevo
        =====================================
        -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <!-- <app-data-list
            (ejecutarBusquedaDeItems)="buscar($event)"
            (elementoSeleccionado)="seleccionado($event)"
            [valid]="vs.valid(f('nuevo'))"
            [invalid]="vs.invalid(f('nuevo'))"
            (touched)="f('nuevo').markAsTouched()"
            (esteComponente)="dataList = $event"
          ></app-data-list> -->



          <input
          formControlName="nuevo"
          type="text" class="form-control"
          [ngClass]="{'is-invalid': vs.invalid(f('nuevo')),
          'is-valid':vs.valid(f('nuevo'))}"
          name="nombre" id="nombre">



          <!-- <input type="hidden" formControlName="nuevo" /> -->
          <small id="helpId" class="form-text text-muted">Nuevo puesto</small>
          <app-validacion-inputs [campo]="f('nuevo')"></app-validacion-inputs>
        </div>
      </div>
      <!--
        =====================================
         END nuevo
        =====================================
        -->

      <!--
        =====================================
         observaciones
        =====================================
        -->
      <div class="col-6">
        <div class="form-group">
          <textarea
            [ngClass]="{
              'is-invalid': vs.invalid(f('observaciones')),
              'is-valid': vs.valid(f('observaciones'))
            }"
            class="form-control"
            formControlName="observaciones"
            cols="30"
            rows="10"
          ></textarea>

          <small id="helpId" class="form-text text-muted">Observaciones</small>
          <app-validacion-inputs
            [campo]="f('observaciones')"
          ></app-validacion-inputs>
        </div>
      </div>
      <!--
        =====================================
         END observaciones
        =====================================
        -->

      <div class="col-12">
        <hr />
      </div>

      <div class="col-12">
        <button
          (click)="submit($event, formulario.invalid, formulario.value)"
          data-toggle="modal"
          [attr.data-target]="'#' + idModal"
          class="text-white btn btn-success mr-3 active"
          role="button"
        >
          <i class="fas fa-save    "></i> Guardar
        </button>
        <a
          data-toggle="modal"
          [attr.data-target]="'#' + idModal"
          (click)="cancelar()"
          class="text-white btn btn-danger active"
          role="button"
        >
          <i class="fas fa-times    "></i> Cancelar</a
        >
      </div>
    </div>
  </form>
</div>
