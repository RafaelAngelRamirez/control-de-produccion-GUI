<!-- 
=====================================
 Encabezado
=====================================
-->
<div class="row fadeIn animated">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class=""><strong>Empleados</strong> existentes</h1>

          <div class="d-flex  align-items-center ">
            <div class="mr-3">
              <app-buscador-paciente
                [cbObservable]="cbObserbable"
                [tiempoDeEspera]="1000"
                (resultado)="resultadoBusqueda($event)"
                (cancelado)="cancelado()"
                (error)="error($event)"
              ></app-buscador-paciente>
            </div>

            <a
              (click)="crear()"
              data-toggle="modal"
              data-target="#crearModificarEmpleadoModal"
              class="btn btn-success text-white active"
            >
              <i class="fas fa-plus "></i> Crear empleado</a
            >
            <a
              data-toggle="collapse"
              data-target="#filtros"
              class="btn btn-primary text-white"
            >
              <i class="fas fa-filter"></i> Filtros
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 
=====================================
 END Encabezado
=====================================
-->

<!-- 
=====================================
 Filtros

<div id="filtros" class="row collapse show">
  <div class="col-12">
    <div class="card">

        <app-empleado-filtros>

        </app-empleado-filtros>









      </div>
    </div>
  </div>
</div>

<!-- 
=====================================
 No empleados
=====================================
-->
<div *ngIf="empleados.length === 0" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h1 class="display-1">No hay <b>empleados</b> para mostrar</h1>
      </div>
    </div>
  </div>
</div>

<!-- 
=====================================
 END No empleados
=====================================
-->

<!-- 
  =====================================
   Detalle
  =====================================
  -->
<!-- Modal -->
<div
  class="modal fade"
  id="detalleEmpleado"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header h-25">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-empleado-detalle
          [empleado]="empleadoDetalle"
        ></app-empleado-detalle>
      </div>
    </div>
  </div>
</div>

<!-- 
  =====================================
   END Detalle
  =====================================
  -->

<!-- 
  =====================================
   Crear editar
  =====================================
  -->

<!-- Modal -->
<div
  class="modal fade"
  id="crearModificarEmpleadoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-empleado-crear-modificar
          (esteComponente)="componenteCrearModificar = $event"
          (guardar)="guardar()"
          [empleado]="empleadoModificar"
        ></app-empleado-crear-modificar>
      </div>
    </div>
  </div>
</div>

<!-- 
  =====================================
   END Crear editar
  =====================================
  -->
