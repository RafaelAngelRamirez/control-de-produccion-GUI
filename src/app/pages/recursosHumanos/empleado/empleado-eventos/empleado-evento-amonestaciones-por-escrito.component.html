<app-empleado-evento-plantilla
  [icono]="'fa-sad-tear'"
  [mensaje]="mensaje"
  [fecha]="fecha"
>
  Amonestacion el dia {{ amonestacionPorEscrito.fecha | fecha: 'LL' }}
  <br />
  <img
    style="width: 100px; height: auto;"
    #img
    (click)="mostrarImagen(img.src)"
    [src]="amonestacionPorEscrito.documento | imagen: 'empleados'"
    class="img-responsive radius shadow pointer"
  />
</app-empleado-evento-plantilla>
