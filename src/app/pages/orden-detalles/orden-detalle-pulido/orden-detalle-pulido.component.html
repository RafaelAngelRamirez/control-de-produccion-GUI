<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th>10 botones (gr)</th>
      <th>Peso total (kg)</th>
      <th>Cantidad</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ trayecto.pulido.peso10Botones | number: '0.2' }}</td>
      <td>{{ trayecto.pulido.pesoTotalBoton | number: '0.2' }}</td>
      <td>
        {{
          calcularTotal(
            trayecto.pulido.peso10Botones,
            trayecto.pulido.pesoTotalBoton
          ) | number: '0.0-0'
        }}
      </td>
    </tr>
  </tbody>
</table>
