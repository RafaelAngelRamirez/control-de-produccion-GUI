<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class=""><strong>Modelos</strong> existentes</h1>

          <div class="d-flex  align-items-center ">
            <div class="mr-3">
              <app-buscador-paciente
                [cbObservable]="cbObserbable"
                [tiempoDeEspera]="1000"
                (resultado)="busqueda($event)"
                (cancelado)="cancelado()"
                (error)="error($event)"
                (terminoPublico)="termino = $event"
              ></app-buscador-paciente>
            </div>
          </div>
        </div>
        <hr />

        <app-paginador *ngIf="!buscando"></app-paginador>

        <table
          *ngIf="modelosCompletos.length > 0"
          class="table table-hover table-borderless animated fadeIn"
        >
          <thead class="">
            <tr>
              <th class="fit"></th>

              <th class="" title="Modelo">
                Modelo
              </th>
              <th class="fit" title="Existencia actual en el almacen">
                Existencia
              </th>
              <th class="fit" title="Existencia minima">
                MIN
              </th>
              <th class="fit" title="Existencia maxima">
                MAX
              </th>
              <th class="fit"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="fit"
              *ngFor="let mc of modelosCompletos"
              [ngClass]="{
                'bg-warning': -1 === comprobarExistencias(mc),
                'bg-danger': 0 === comprobarExistencias(mc),
                'bg-info': 1 === comprobarExistencias(mc)
              }"
              [class.text-white]="comprobarExistencias(mc) !== 2"
            >
              <td class="fit">
                <a
                  id="button0"
                  (click)="asignarDetalle(mc)"
                  class="btn  text-white btn-primary btn-xs mr-1"
                  role="button"
                  data-toggle="modal"
                  data-target="#modeloCompletoDetalle"
                >
                  <i class="fas fa-eye    "></i>
                </a>
                <a
                  id="button1"
                  class="btn  text-white btn-warning btn-xs mr-1"
                  role="button"
                  title="Entrada de boton"
                  data-toggle="modal"
                  data-target="#modalEntradasYSalidas"
                  (click)="asignarEntradaOSalida(mc, true)"
                >
                  <i class="fas fa-plus    "></i>
                </a>
                <a
                  id="button2"
                  class="btn  text-white btn-success btn-xs mr-1"
                  role="button"
                  title="Salida de boton"
                  data-toggle="modal"
                  data-target="#modalEntradasYSalidas"
                  (click)="asignarEntradaOSalida(mc, false)"
                >
                  <i class="fas fa-minus    "></i>
                </a>
              </td>
              <td class="no-wrap fit">{{ mc.nombreCompleto }}</td>
              <td>
                <ng-container *ngIf="mc.existencia">
                  {{ mc.existencia | number: '0.0-0' }}
                </ng-container>
                <ng-container *ngIf="!mc.existencia || mc.existencia === 0">
                  0
                </ng-container>
              </td>

              <td>
                {{ mc.stockMinimo | number: '0.0-0' }}
              </td>
              <td>
                {{ mc.stockMaximo | number: '0.0-0' }}
              </td>

              <td class="fit">
                <a
                  href="javascript:void(0)"
                  class="btn btn-secondary btn-xs"
                  role="button"
                  data-toggle="modal"
                  data-target="#masOpciones"
                  (click)="modeloAConsolidar = mc"
                >
                  <i class="fas fa-plus-circle"></i>
                  Mas opciones
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <h1
          *ngIf="modelosCompletos.length === 0"
          class=" display-1 animated fadeIn"
        >
          No se encontro ningun <b>modelo</b>.
        </h1>

        <app-paginador *ngIf="!buscando"></app-paginador>
      </div>
    </div>
  </div>
</div>

<!-- 
=====================================
 Detalles de existencia
=====================================
-->
<div
  class="modal fade"
  id="modeloCompletoDetalle"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <app-almacen-de-producto-terminado-detalle
          [modeloCompleto]="modeloCompletoDetalle"
          (detalleLote)="detalleLote = $event"
        ></app-almacen-de-producto-terminado-detalle>
      </div>
    </div>
  </div>
</div>

<!-- 
=====================================
 END Detalles de existencia
=====================================
-->

<!-- 
=====================================
 Entradas y salidas
=====================================
-->

<div
  class="modal fade"
  id="modalEntradasYSalidas"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <app-almacen-de-producto-terminado-crear-modificar
          [modeloCompleto]="modeloCompletoES"
          [esEntrada]="esEntrada"
          (guardado)="cargarModelos()"
        ></app-almacen-de-producto-terminado-crear-modificar>
      </div>
    </div>
  </div>
</div>

<!-- 
=====================================
 END Entradas y salidas
=====================================
-->

<!-- 
=====================================
 Detalles de lote
=====================================
-->
<div
  class="modal fade"
  id="modalDetalleLote"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <app-lote-detalle [lote]="detalleLote"></app-lote-detalle>
      </div>
    </div>
  </div>
</div>
<!-- 
=====================================
 END Detalles de lote
=====================================
-->

<!-- 
=====================================
 Opciones adicionales
=====================================
-->
<div
  class="modal fade"
  id="masOpciones"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ">
          Opciones adicionales
          <br />
          <b>{{ modeloAConsolidar?.nombreCompleto }}</b>
        </h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-6 mb-1">
              <button
                class="btn btn-secondary"
                role="button"
                (click)="consolidarLotes()"
                [disabled]='!modeloAConsolidar'
                data-dismiss="modal"
              >
                <i class="fas fa-compress-arrows-alt"></i>
                Consolidar lotes
            </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 
=====================================
 END Opciones adicionales
=====================================
-->
