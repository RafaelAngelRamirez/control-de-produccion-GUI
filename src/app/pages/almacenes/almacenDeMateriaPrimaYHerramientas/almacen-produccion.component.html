<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class=""><strong>Articulos</strong> existentes</h1>

          <div class="d-flex  align-items-center ">
            <input
              #inputBusqueda
              (keyup)="buscar(inputBusqueda.value)"
              type="text"
              class="form-control mr-3"
              name="busqueda"
              id="busqueda"
              l
              aria-describedby="busquedahelp"
              title="Nombre, id, codigo de proveedor, localizacion, interno, etc..."
              placeholder="Buscar un articulo."
            />

            <a
              data-toggle="modal"
              data-target="#creaerModificarArticulo"
              class="btn btn-success text-white"
            >
              <i class="fas fa-plus "></i> Crear articulo</a
            >
          </div>
        </div>
        <hr />

        <app-paginador
          [paginador]="_paginadorService"
          *ngIf="!buscando"
        ></app-paginador>

        <table
          *ngIf="articulos.length > 0"
          class="table table-hover table-borderless animated fadeIn"
        >
          <thead class="">
            <tr>
              <th class="fit"></th>

              <th class="" title="Nombre del articulo">
                Nombre
              </th>
              <th class="" title="Nombre del articulo">
                Almacen
              </th>
              <th class="fit" title="Existencia actual en el almacen">
                Existencia
              </th>
              <th class="fit" title="Existencia minima">
                MIN
              </th>
              <th class="fit" title="Existencia maxima">
                MAX
              </th>

              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="fit"
              *ngFor="let articulo of articulos"
              [ngClass]="{
                'bg-warning': -1 === articulo.comprobarExistencias(),
                'bg-danger': 0 === articulo.comprobarExistencias(),
                'bg-info': 1 === articulo.comprobarExistencias()
              }"
              [class.text-white]="articulo.comprobarExistencias() !== 2"
            >
              <td class="fit">
                <a
                  id="button0"
                  (click)="asignarDetalle(articulo)"
                  class="btn  text-white btn-primary btn-xs mr-1"
                  role="button"
                  data-toggle="modal"
                  data-target="#detalleArticulo"
                >
                  <i class="fas fa-eye    "></i>
                </a>

                <a
                  id="button2"
                  class="btn  text-white btn-success btn-xs mr-1"
                  role="button"
                  title="Editar articulo"
                  data-toggle="modal"
                  data-target="#creaerModificarArticulo"
                  (click)="editar(articulo)"
                >
                  <i class="fas fa-edit    "></i>
                </a>

                <a
                  id="button1"
                  class="btn  text-white btn-warning btn-xs mr-1"
                  role="button"
                  title="Entrada de articulo"
                  data-toggle="modal"
                  data-target="#entradaDeArticulo"
                  (click)="asignarEntradaOSalida(articulo, true)"
                >
                  <i class="fas fa-plus    "></i>
                </a>
                <a
                  id="button2"
                  class="btn  text-white btn-success btn-xs"
                  role="button"
                  title="Salida de articulo"
                  data-toggle="modal"
                  data-target="#salidaDeArticulo"
                  (click)="asignarEntradaOSalida(articulo, false)"
                >
                  <i class="fas fa-minus    "></i>
                </a>
               
              </td>
              <td class="no-wrap ">{{ articulo.nombre }}</td>
              <td class="no-wrap fit">{{ articulo.almacen.nombre }}</td>
              <td>
                <ng-container *ngIf="articulo.existencia">
                  {{ articulo.existencia | number: "0.0-0" }}
                </ng-container>
                <ng-container
                  *ngIf="!articulo.existencia || articulo.existencia === 0"
                >
                  0
                </ng-container>
              </td>

              <td>
                {{ articulo.stockMinimo | number: "0.0-0" }}
              </td>
              <td>
                {{ articulo.stockMaximo | number: "0.0-0" }}
              </td>
              <td class="fit">
                <a
                  id="buttonX"
                  class="btn  text-white btn-danger btn-xs"
                  role="button"
                  title="Eliminar articulo"
                  (click)="eliminar(articulo)"
                >
                  <i class="fas fa-times    "></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <h1 *ngIf="articulos.length === 0" class=" display-1 animated fadeIn">
          No se encontro ningun <b>articulo</b>.
        </h1>

        <app-paginador
          [paginador]="_paginadorService"
          *ngIf="!buscando"
        ></app-paginador>
      </div>
    </div>
  </div>
</div>

<!-- 
=====================================
 Detalle de articulo
=====================================
-->

<!-- Modal -->
<div
  class="modal fade"
  id="detalleArticulo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <app-articulo-detalle
          [articulo]="articuloDetalle"
        ></app-articulo-detalle>
      </div>
    </div>
  </div>
</div>
<!-- 
=====================================
 END Detalle de articulo
=====================================
-->

<!-- 
=====================================
 Crear modificar articulo
=====================================
-->

<div
  class="modal fade"
  id="creaerModificarArticulo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <app-articulo-crear-modificar
          [articulo]="articuloCrearEditar"
          (esteComponente)="componenteCrearModificar = $event"
        ></app-articulo-crear-modificar>
      </div>
    </div>
  </div>
</div>
<!-- 
=====================================
 END Crear modificar articulo
=====================================
-->

<!-- 
=====================================
 Entrada 
=====================================
-->

<div
  class="modal fade"
  id="entradaDeArticulo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <app-almacen-de-materia-prima-yherramientas-crear-modificar-entrada
          [articulo]="articuloEntrada"
          (guardado)="entradaSalidaGuardada()"
          (cancelado)="entradaSalidaCancelada()"
        ></app-almacen-de-materia-prima-yherramientas-crear-modificar-entrada>
      </div>
    </div>
  </div>
</div>

<!-- 
    =====================================
    END Entrada
=====================================
-->

<!-- 
  =====================================
  Salida
  =====================================
-->

<!-- Modal -->
<div
  class="modal fade"
  id="salidaDeArticulo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <app-almacen-de-materia-prima-yherramientas-crear-modificar-salida
          [articulo]="articuloSalida"
          (guardado)="entradaSalidaGuardada()"
          (cancelado)="entradaSalidaCancelada()"
        ></app-almacen-de-materia-prima-yherramientas-crear-modificar-salida>
      </div>
    </div>
  </div>
</div>

<!-- 
=====================================
 END Salida
=====================================
-->
