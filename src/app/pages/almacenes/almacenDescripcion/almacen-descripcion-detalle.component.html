<div
  class="modal fade"
  [id]="id"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <ng-container *ngIf="!detalle">
          <h1 class="display-1 w-100 text-center">
            <i class="fas fa-sync"></i>
          </h1>
        </ng-container>

        <ng-container *ngIf="detalle">
          <div class="row">
            <div class="col-12">
              <strong>SKU</strong>
              <h1>{{ detalle.nombre }}</h1>
              <br />
              <hr />
              <br />
              <h3><b>Descripcion</b></h3>
              <hr />
              <p>
                {{ detalle.descripcion }}
              </p>

              <br /><br />

              <h3><b>Ubicacion</b></h3>
              <hr />
              <p>
                {{ detalle.ubicacion }}
              </p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
