<ng-container *ngIf="divisa">
  <div class="d-flex aling-items-center justify-content-between">
    <h1>{{ divisa.nombre }}</h1>
    <h3>Detalle de <b>divisa</b></h3>
  </div>

  <h6>Tipo de cambio: <b> {{divisa.tipoDeCambio}}</b></h6>
  <h6>Ultima actualizacion: <b> {{divisa.updatedAt | fecha: 'LLL'}}</b></h6>

  <hr />


</ng-container>

<ng-container *ngIf="!divisa">
  <h1 class="display-1">No has seleccinado ninguna <b>divisa</b></h1>
</ng-container>
