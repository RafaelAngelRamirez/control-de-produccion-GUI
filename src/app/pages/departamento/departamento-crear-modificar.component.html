<div class="justify-content-between d-flex aling-items-center">
  <h1 *ngIf="departamento?._id">
    <b>{{ departamento.nombre }}</b>
  </h1>
  <h1>
    <span class="text-success" *ngIf="!departamento?._id">
      <i class="fas fa-plus-square    "></i> Crear <b>departamento</b> </span
    ><span class="text-warning" *ngIf="departamento?._id">
      <i class="fas fa-pen-square"></i> Modificar <b>departamento</b>
    </span>
  </h1>
</div>

<br />

<form [formGroup]="formulario">
  <div class="row">
    <div class="col-12">
      <div class=" mb-5 d-flex justify-content-start align-content-center">
        <!-- 
      =====================================
       nombre
      =====================================
      -->
        <div class="col-6">
          <div class="form-group">
            <input
              [ngClass]="{
                'is-invalid': vs.invalid(nombre_FB),
                'is-valid': vs.valid(nombre_FB)
              }"
              type="text"
              class="form-control"
              formControlName="nombre"
            />
            <small id="helpId" class="form-text text-muted"
              >Nombre del departamento</small
            >
            <app-validacion-inputs [campo]="nombre_FB"></app-validacion-inputs>
          </div>
        </div>
        <!-- 
      =====================================
       END nombre
      =====================================
      -->

        <!-- 
      =====================================
       area
      =====================================
      -->
        <div class="col-6">
          <div class="form-group">
            <select
              formControlName="area"
              [ngClass]="{
                'is-invalid': vs.invalid(area_FB),
                'is-valid': vs.valid(area_FB)
              }"
              class="form-control"
              name=""
              id=""
            >
              <option *ngFor="let area of areas" [value]="area._id">{{
                area.nombre
              }}</option>
            </select>

            <small id="helpId" class="form-text text-muted"
              >Area donde se ubica el departamento
            </small>
            <app-validacion-inputs
              [campo]="area_FB"
              [directo]="true"
            ></app-validacion-inputs>
          </div>
        </div>
        <!-- 
      =====================================
       END area
      =====================================
      --></div>
    </div>
  </div>
  <br />

  <button
    (click)="submit(formulario.value, formulario.invalid, $event)"
    [disabled]="formulario.invalid"
    class="text-white btn btn-success mr-3"
    role="button"
  >
    <i class="fas fa-save    "></i> Guardar
  </button>
  <a
    data-toggle="modal"
    data-target="#departamentoCrearModificar"
    (click)="cancelar()"
    class="text-white btn btn-danger"
    role="button"
  >
    <i class="fas fa-times"></i> Cancelar</a
  >
</form>
