<ng-container *ngIf="keys(cargando).length === 0; else cargandoTemplate">
  <div class="row animated fadeIn">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body">
          <div class="justify-content-between d-flex aling-items-center">
            <h1 *ngIf="terminado?._id">{{ terminado.terminado }}</h1>
            <h1>
              <span class="text-success" *ngIf="!terminado?._id">
                <i class="fas fa-plus-square    "></i> Crear
                <b>terminado</b> </span
              ><span class="text-warning" *ngIf="terminado?._id">
                <i class="fas fa-pen-square"></i> Modificar <b>terminado</b>
              </span>
            </h1>
          </div>

          <hr />

          <form [formGroup]="formulario">
            <div class="row">
              <div class="form-group col-12 col-md-6 col-lg-4">
                <input
                  formControlName="terminado"
                  type="text"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': vs.invalid(f('terminado')),
                    'is-valid': vs.valid(f('terminado'))
                  }"
                  name="terminado"
                  id="terminado"
                  placeholder="Ingresa el nombre del terminado"
                />
                <small id="El terminado del equipo" class="form-text text-muted"
                  >Ingresa el nombre del terminado</small
                >
                <app-validacion-inputs
                  [campo]="f('terminado')"
                ></app-validacion-inputs>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <app-validacion-inputs
                  [campo]="formulario"
                ></app-validacion-inputs>

                <br />
                <br />

                <button
                  (click)="submit(formulario.value, formulario.invalid, $event)"
                  class="text-white btn btn-success mr-3 active"
                  role="button"
                  [disabled]="keys(cargando).length > 0"
                >
                  <i class="fas fa-save    "></i> Guardar
                </button>
                <a
                  (click)="location.back()"
                  class="text-white btn btn-danger active"
                  role="button"
                >
                  <i class="fas fa-times    "></i> Cancelar</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #cargandoTemplate>
  <div class="row animated fadeIn">
    <div class="col-12">
      <div class="card shadow">
        <div
          class="card-body d-flex justify-content-between align-items-center text-center"
        >
          <h1 class="display-1">
            <i class="fas fa-sync fa-spin   "></i>
            <h2 *ngFor="let dato of cargando | keyvalue">{{ dato.value }}</h2>
          </h1>
        </div>
      </div>
    </div>
  </div>
</ng-template>
