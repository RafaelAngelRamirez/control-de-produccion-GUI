<app-qr-scanner></app-qr-scanner>

<div class="row animated slideInDown" *ngIf="_qrScannerService.lecturaCorrecta">
    <div class="col-12">
        <div class="card border-dark">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6">
                        <h3 class="box-title m-b-0"><strong>Producto terminado</strong></h3>
                        <p class="text-white m-b-30 font-13"> Registra los datos de la Ã³rden </p>

                    </div>
                    <div class="col-6">
                        <h2>
                            <strong class="mr-3" *ngIf="linea">
                          {{linea.modeloCompleto | modeloCompleto}}
                      </strong>
                            <app-nivel-urgencia [nivel]="orden?.nivelDeUrgencia"></app-nivel-urgencia>
                        </h2>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 ">

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">


                                        <form (ngSubmit)="onSubmit(formulario.value, formulario.valid, $event)" [formGroup]="formulario">

                                            <div class="form-group form-check chek">
                                                <input id="terminada" formControlName="terminada" class="form-check-input " [ngClass]="{'is-invalid': _validacionesService.invalid(getTerminada), 'is-valid':_validacionesService.valid(getTerminada)}" type="checkbox">
                                                <label for="terminada" class="form-check-label">Orden terminada.</label>
                                                <app-validacion-inputs [campo]="getTerminada"></app-validacion-inputs>
                                            </div>







                                            <button type="submit" [ngClass]="{'btn-success': formulario.valid, 'btn-outline-dark': formulario.invalid}" [disabled]="formulario.invalid" class="btn  btn-lg mr-3 "><i class="fa fa-save "></i> Guardar</button>
                                            <button (click)="limpiar() " class="btn btn-danger btn-lg mr-3 "><i class="fa fa-times "></i> Escannear de nuevo</button>

                                            <br>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-lista-de-ordenes *ngIf="!_qrScannerService.lecturaCorrecta"></app-lista-de-ordenes>
