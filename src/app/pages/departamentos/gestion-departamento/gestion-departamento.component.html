<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h2>Departamentos existentes:</h2>
                <ul>
                    <li *ngFor="let departamento of departamentos">{{departamento.nombre}}</li>
                </ul>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h1>Guardar un nuevo departamento</h1>
                <input type="text" [(ngModel)]="depto.nombre">
                <button (click)="onSubmit()" class="btn btn-outline-sucess"><i class="fa fa-save"></i> Guardar</button>

            </div>
        </div>
    </div>
</div>
